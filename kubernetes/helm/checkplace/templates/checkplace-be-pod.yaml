apiVersion: v1
kind: Pod
metadata:
  name: checkplace-be-pod
  labels:
    name: checkplace-be
    app: checkplace
spec:
    containers:
      - name: checkplace-be
        image: sebastianrevuelta/checkplace-be:3.1
        imagePullPolicy: Always
        env:
          - name: JAVA_TOOL_OPTIONS
            value: -agentlib:jdwp=transport=dt_socket,address=5005,server=y,suspend=n
          - name: MARIADB_HOST
            value: "192.168.49.2"
          - name: MARIADB_PORT
            value: "30006"
          - name: MARIADB_USER
            value: "root"
          - name: MARIADB_PASS
            value: "capablanca"
        ports:
          - containerPort: 8099
